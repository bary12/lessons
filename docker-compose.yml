services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: deixis
      POSTGRES_PASSWORD: deixis
      POSTGRES_DB: deixis
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deixis"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
